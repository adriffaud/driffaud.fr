<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#282b3c" />
  <title>Adrien Driffaud</title>
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}" />
  <link rel="icon" href="data:;base64,=" />
  {% if page %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ get_url(path=page.path, trailing_slash=false) }}">
  <meta property="og:type" content="article">
  {% if page.assets %}
  {% for asset in page.assets %}
  {% set image = resize_image(path=asset, width=1200, height=627) %}
  <meta property="og:image" content="{{ image.url | safe }}" />
  <meta property='og:image:width' content="1200" />
  <meta property='og:image:height' content="627" />
  {% endfor %}
  {% endif %}
  {% endif %}
</head>

<body>
  <header>
    <nav>
      <a href="{{ get_url(path='/') }}">Adrien Driffaud</a>
      -
      <a href="{{ get_url(path='/resume') }}">Resume</a>
      -
      <a href="{{ get_url(path='/gallery') }}">Gallery</a>
    </nav>
  </header>

  {% block content %}
  {% endblock %}
</body>

</html>
