{{ define "main" }}
<section class="gallery-section my-auto">
  {{ range .Data.Pages.ByWeight }}
    {{ if not .Draft }}
      <div class="p-3 p-lg-5" id="{{ replace .Title " " "-" }}">
        <div>
          <h1 class="mb-0"><span class="text-primary">{{ .Title }}</span></h1>
          {{ .Content }}
        </div>
      </div>
    {{ end }}
  {{ end }}
</div>
{{ end }}
